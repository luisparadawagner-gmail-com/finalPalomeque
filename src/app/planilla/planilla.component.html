<div class="container" >
    <h1>Listado de Clientes</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.nombre | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.apellido | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="nacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.nacimiento}} </td>
        </ng-container>

        <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef> Modificar</th>
            <td mat-cell *matCellDef="let cliente">
                <button type="button" (click)="editar(cliente)" mat-flat-button color="warn">Modificar</button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let cliente; columns: displayedColumns;"></tr>
        

    </table>

</div>

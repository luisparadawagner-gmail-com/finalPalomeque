<h1>Formulario de Clientes</h1>

<form [formGroup]= 'formCliente'>
    <div class="datosCliente">

        <mat-form-field appearence="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Telefono</mat-label>
            <input matInput type="number" formControlName="telefono">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Direccion</mat-label>
            <input matInput type="text" formControlName="direccion">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput type="date" formControlName="nacimiento">
        </mat-form-field>

    </div>

    <button mat-raised-button (click)="enviar()">Enviar</button>
    
</form>
